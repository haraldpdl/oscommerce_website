<div id="sidebar" class="col-sm-3">
  <ul class="nav nav-pills nav-stacked">
    <li class="panel-heading">{lang}navbutton_services{lang}</li>
    <li id="snIndex"><a href="{link}Services{link}">{lang}sidebar_nav_promotions{lang}</a></li>

{loop partner_categories}
    <li id="sn#code#"><a href="{link}Services|Website|%code%{link}">#title#</a></li>
{loop}

  </ul>
</div>

<script>
$(function() {
  var services_category = '{value}services_action{value}';
  var sn_active_link = ( services_category.length > 0 ) ? services_category : 'Index';

  $('#sidebar #sn' + sn_active_link).addClass('active');
});
</script>
