<div id="sidebar" class="span3">
  <ul class="nav nav-list">
    <li class="nav-header">{lang}navbutton_services{lang}</li>
    <li id="snIndex"><a href="{link}Services{link}">{lang}sidebar_nav_promotions{lang}</a></li>

{loop partner_categories}
    <li id="sn#code#"><a href="{link}Services|Website|%code%{link}">#title#</a></li>
{loop}

  </ul>
</div>

<script>
$(function() {
  var services_category = '{value}services_action{value}';
  var application_action = '{value}current_site_application_action{value}';

  if ( services_category.length < 1 ) {
    services_category = 'Index';
  }

  if ( application_action.length < 1 ) {
    $('#sidebar #sn' + services_category).addClass('active');
  }
});
</script>
