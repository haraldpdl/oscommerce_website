<html {ifvalue html_tags}{raw}html_tags{raw}{ifvalue}>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset={value}html_character_set{value}" />

  <title>{value}html_page_title{value}</title>

  <base href="{value}html_base_href{value}" />

  <link rel="icon" type="image/png" href="{publiclink}images/favicon.ico{publiclink}" />

  <script type="text/javascript" src="public/external/jquery/jquery-1.7.1.min.js"></script>

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="public/external/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{publiclink}templates/default/stylesheets/general.css{publiclink}" />

  <link rel="alternate" type="application/rss+xml" href="http://www.oscommerce.com/oscommerce.rdf" title="osCommerce News" />

{ifvalue html_header_tags}
  {raw}html_header_tags{raw}
{ifvalue}

</head>

<body>

<div class="container">

<header class="row">
  <div id="logo" class="span4">
    <a href="{link}Index{link}"><img src="{publiclink}images/oscommerce.png{publiclink}" /></a>
  </div>

  <div id="nav" class="span8">
    <div class="btn-group">
      <a href="{link}Index{link}" class="btn" id="btnHome"><i class="icon-home"></i></a>
      <a href="{link}Us{link}" class="btn" id="btnUs"><i class="icon-user"></i>{lang}navbutton_us{lang}</a>
      <a href="{link}Products{link}" class="btn" id="btnProducts"><i class="icon-download"></i>{lang}navbutton_products{lang}</a>
      <a href="{link}Services{link}" class="btn" id="btnServices"><i class="icon-cog"></i>{lang}navbutton_services{lang}</a>
      <a href="{link}Support{link}" class="btn" id="btnSupport"><i class="icon-comment"></i>{lang}navbutton_support{lang}</a>
    </div>
  </div>
</header>

<script>
$(function() {
  if ( '{value}current_site_application{value}' == 'Index' ) {
    $('#btnHome').remove();
  } else {
    $('#btn{value}current_site_application{value}').addClass('btn-success');
    $('#btn{value}current_site_application{value} i').addClass('icon-white');
  }
});
</script>

{import}{value}html_page_contents_file{value}{import}

<footer class="row">
  <div class="span12">
    {lang}copyright_footer{lang}

    <p><a href="http://www.oscommerce.com/newsletter/subscribe"><img src="{publiclink}images/social/newsletter.png{publiclink}" width="32" height="32" alt="{lang}social_newsletter{lang}" title="{lang}social_newsletter_title{lang}" /></a><a href="https://plus.google.com/u/0/105979843598956325918" target="_blank"><img src="{publiclink}images/social/googleplus.png{publiclink}" width="32" height="32" alt="{lang}social_googleplus{lang}" title="{lang}social_googleplus_title{lang}" /></a><a href="https://twitter.com/osCommerce" target="_blank"><img src="{publiclink}images/social/twitter.png{publiclink}" width="32" height="32" alt="{lang}social_twitter{lang}" title="{lang}social_twitter_title{lang}" /></a><a href="https://www.facebook.com/pages/osCommerce/33387373079" target="_blank"><img src="{publiclink}images/social/facebook.png{publiclink}" width="32" height="32" alt="{lang}social_facebook{lang}" title="{lang}social_facebook_title{lang}" /></a><a href="https://github.com/osCommerce" target="_blank"><img src="{publiclink}images/social/github.png{publiclink}" width="32" height="32" alt="{lang}social_github{lang}" title="{lang}social_github_title{lang}" /></a></p>
  </div>
</footer>

</div>

</body>

</html>
