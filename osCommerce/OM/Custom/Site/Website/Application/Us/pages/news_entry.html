<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}">
</div>

<div class="row">
  {widget}us_sidebar_nav{widget}

  <div id="maincontainer" class="col-lg-9">
    <div id="maincontent">
      <h1 class="display-4">{value}news_entry title{value}</h1>
      <p class="text-muted">{value}news_entry date_added_formatted{value} {lang}news_entry_author_by{lang} {value}news_entry author_name{value}</p>

{ifvalue news_entry image}
      <img src="{publiclink}images/news/{raw}news_entry image{raw}{publiclink}" class="img-fluid float-right ml-2 mb-2">
{ifvalue}

      {nl2br}{raw}news_entry body{raw}{nl2br}

      <p class="pt-5"><a href="{link}Us|Website|News#n{raw}news_entry id{raw}{link}"><img src="{publiclink}external/fontawesome/5.7.1/svgs/solid/caret-left.svg{publiclink}" class="svg-inject"> {lang}link_back_to_listing{lang}</a></p>
    </div>
  </div>
</div>
