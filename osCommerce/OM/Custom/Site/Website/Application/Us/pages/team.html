<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}">
</div>

<div class="row">
  <div id="maincontainer" class="col-lg-9">
    <div id="maincontent">
      <h1 class="display-4">{lang}team_page_title{lang}</h1>

      <div class="row pt-4">

{loop team_members}
        <div class="col-6 col-md-2 border-right p-4 text-center">
          <img src="#photo_url#" alt="Picture of #name#" title="#name#" class="img-fluid rounded-circle">
        </div>

        <div class="col-6 col-md-4 my-auto">
          <a href="#profile_url#">#name#</a>
        </div>
{loop}

      </div>
    </div>
  </div>

  {widget}us_sidebar_nav{widget}
</div>
