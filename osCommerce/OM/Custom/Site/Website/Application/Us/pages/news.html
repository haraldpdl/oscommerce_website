<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}">
</div>

<div class="row">
  {widget}us_sidebar_nav{widget}

  <div id="maincontainer" class="col-lg-9">
    <div id="maincontent">
      <h1 class="display-4">{lang}news_page_title{lang}</h1>

      <dl class="pt-3">

{loop news_listing}
        <dt id="n#id#"><a href="{link}Us|Website|News=%id%{link}">#title#</a></dt>
        <dd class="pb-3">#date_added_formatted#</dd>
{loop}

      </dl>
    </div>
  </div>
</div>
