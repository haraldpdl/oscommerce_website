<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}" />
</div>

<div class="row">
  {widget}us_sidebar_nav{widget}

  <div id="maincontainer" class="col-sm-9 col-sm-pull-3">
    <div id="maincontent">
      <h1>{lang}news_page_title{lang}</h1>

      <dl>

{loop news_listing}
        <dt id="n#id#"><a href="{link}Us|Website|News=%id%{link}">#title#</a></dt>
        <dd style="padding-bottom: 20px;">#date_added_formatted#</dd>
{loop}

      </dl>
    </div>
  </div>
</div>
