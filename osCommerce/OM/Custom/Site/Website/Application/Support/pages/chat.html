<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}">
</div>

<div class="row">
  {widget}support_sidebar_nav{widget}

  <div id="maincontainer" class="col-lg-9">
    <div id="maincontent">
      <h1 class="display-4">{lang}live_chat_page_title{lang}</h1>

      {lang}live_chat_main_content{lang}

      <iframe src="https://discordapp.com/widget?id=106369341515145216&theme=light" width="100%" height="500" allowtransparency="true" frameborder="0"></iframe>

      <h2>{lang}live_chat_rules_title{lang}</h2>

      <p>
        <img src="{publiclink}external/fontawesome/5.7.1/svgs/solid/times.svg{publiclink}" class="svg-inject text-danger"> {lang}live_chat_rules_no_spam{lang}<br>
        <img src="{publiclink}external/fontawesome/5.7.1/svgs/solid/times.svg{publiclink}" class="svg-inject text-danger"> {lang}live_chat_rules_no_direct_messages{lang}<br>
        <img src="{publiclink}external/fontawesome/5.7.1/svgs/solid/check.svg{publiclink}" class="svg-inject text-success"> {lang}live_chat_rules_have_fun{lang}
      </p>

      <p>{lang}live_chat_emoticons{lang}</p>
    </div>
  </div>
</div>
