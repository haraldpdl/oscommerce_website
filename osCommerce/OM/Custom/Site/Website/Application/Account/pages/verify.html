<div class="row">
  {widget}account_sidebar_nav{widget}

  <div id="maincontainer" class="col-sm-9 col-sm-pull-3">
    <div id="maincontent">
      <h1>{lang}verify_title{lang}</h1>

      {lang}verify_introduction{lang}

      <form id="formVerifyAccount">{formprotect}public_token{formprotect}
        {widget}message_stack|account{widget}

        <div class="alert alert-danger hidden" role="alert"></div>

        <div class="form-group">
          <label class="control-label" for="inputUserID">{lang}verify_user_id_title{lang}</label>

          <input type="number" id="inputUserID" name="user_id" class="form-control" />
          <span id="inputUserIDAlert" class="help-block hidden small"></span>
        </div>

        <div class="form-group">
          <label class="control-label" for="inputKey">{lang}verify_key_title{lang}</label>

          <input type="text" id="inputKey" name="key" class="form-control" />
          <span id="inputKeyAlert" class="help-block hidden small"></span>
        </div>

        <p><button type="submit" id="verifyButton" class="btn btn-info" data-processing-text="{lang addslashes}verify_processing_button_title{lang}">{lang}verify_button_title{lang}</button></p>
      </form>
    </div>
  </div>
</div>

<script>
function checkUserID() {
  $('#inputUserID').val($('#inputUserID').val().trim());

  if (!$('#inputUserIDAlert').hasClass('hidden')) {
    $('#inputUserIDAlert').addClass('hidden');
    $('#inputUserID').closest('.form-group').removeClass('has-error');
  }

  if ($('#inputUserID').val() == '') {
    $('#inputUserIDAlert').html({lang json_encode}verify_user_id_js_error_required{lang}).removeClass('hidden');
  } else if (($('#inputUserID').val().match(/^\d+$/g) === null) || ($('#inputUserID').val() < 1)) {
    $('#inputUserIDAlert').html({lang json_encode}verify_user_id_js_error_invalid{lang}).removeClass('hidden');
  }

  if (!$('#inputUserIDAlert').hasClass('hidden')) {
    $('#inputUserID').closest('.form-group').addClass('has-error');
  }

  return $('#inputUserIDAlert').hasClass('hidden');
}

function checkKey() {
  $('#inputKey').val($('#inputKey').val().trim());

  if (!$('#inputKeyAlert').hasClass('hidden')) {
    $('#inputKeyAlert').addClass('hidden');
    $('#inputKey').closest('.form-group').removeClass('has-error');
  }

  if ($('#inputKey').val() == '') {
    $('#inputKeyAlert').html({lang json_encode}verify_key_js_error_required{lang}).removeClass('hidden');
  } else if ($('#inputKey').val().length !== 32) {
    $('#inputKeyAlert').html({lang json_encode}verify_key_js_error_length{lang}).removeClass('hidden');
  } else if ($('#inputKey').val().match(/^[a-zA-Z0-9\-\_]+$/g) === null) {
    $('#inputKeyAlert').html({lang json_encode}verify_key_js_error_invalid{lang}).removeClass('hidden');
  }

  if (!$('#inputKeyAlert').hasClass('hidden')) {
    $('#inputKey').closest('.form-group').addClass('has-error');
  }

  return $('#inputKeyAlert').hasClass('hidden');
}

function checkForm() {
  var has_error = false;

  if (!checkUserID()) {
    has_error = true;
  }

  if (!checkKey()) {
    has_error = true;
  }

  return !has_error;
}

$(function() {
  var error_verify_general = {lang json_encode}verify_ms_error_general{lang};

  $('#formVerifyAccount').submit(function(e) {
    e.preventDefault();

    if ($('#verifyButton').prop('disabled') === true) {
      return false;
    }

    $('#formVerifyAccount div.alert').empty().addClass('hidden');

    $('#verifyButton').button('processing').prop('disabled', true);

    if (!checkForm()) {
      $('#verifyButton').button('reset').prop('disabled', false);
    } else {
      var params = {
        public_token: $('#formVerifyAccount input[name="public_token"]').val(),
        user_id: $('#inputUserID').val(),
        key: $('#inputKey').val()
      };

      $.post('{rpclink}Verify|Account|Website{rpclink}', params, function (result) {
        if (typeof result.rpcStatus !== 'undefined') {
          if (result.rpcStatus === 1) {
            window.location = {json}{link}Account|Website|Login&ms=verified|SSL{link}{json};
          } else {
            if ((typeof result.errorCode !== 'undefined') && (result.errorCode === 'already_verified')) {
              window.location = {json}{link}Account|Website|Login&ms=already_verified|SSL{link}{json};
            } else if ((typeof result.errorCode !== 'undefined') && (result.errorCode === 'already_logged_in')) {
              window.location = {json}{link}Account|Website|ms=already_logged_in|SSL{link}{json};
            } else {
              var e = (typeof result.errors !== 'undefined') ? result.errors : [];

              if (e.length < 1) {
                e.push(error_verify_general);
              }

              e.forEach(function(v) {
                $('#formVerifyAccount div.alert-danger').append('<p>' + v + '</p>').removeClass('hidden');
              });
            }
          }
        } else {
          $('#formVerifyAccount div.alert-danger').append('<p>' + error_verify_general + '</p>').removeClass('hidden');
        }
      }, 'json').fail(function() {
        $('#formVerifyAccount div.alert-danger').append('<p>' + error_verify_general + '</p>').removeClass('hidden');
      }).always(function() {
        $('#verifyButton').button('reset').prop('disabled', false);
      });
    }
  });

{ifvalue verifyKey}
  $('#inputUserID').val({json}{value}verifyKey user_id{value}{json});
  $('#inputKey').val({json}{value}verifyKey key{value}{json});

  $('#formVerifyAccount').submit();
{ifvalue}

});
</script>
