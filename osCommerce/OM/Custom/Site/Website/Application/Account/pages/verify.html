<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}" width="940" height="285" />
</div>

<div class="row">
  <div id="maincontainer" class="span9">
    <div id="maincontent">
      <h1>{lang}verify_title{lang}</h1>

      {lang}verify_introduction{lang}

      {widget}message_stack|account{widget}

      <form id="formVerifyAccount" name="verify" action="{link}Account|Website|Verify&Process|SSL{link}" method="post" class="form-horizontal">{formprotect}public_token{formprotect}
        <div class="control-group">
          <label class="control-label" for="inputUserID">{lang}verify_user_id_title{lang}</label>

          <div class="controls">
            <input type="text" id="inputUserID" name="user_id" value="{post}user_id{post}" />
            <span id="inputUserIDAlert" class="help-block hide label label-important"></span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputKey">{lang}verify_key_title{lang}</label>

          <div class="controls">
            <input type="text" id="inputKey" name="key" value="{post}key{post}" />
            <span id="inputKeyAlert" class="help-block hide label label-important"></span>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <button type="submit" id="verifyButton" class="btn" data-processing-text="{lang addslashes}verify_processing_button_title{lang}">{lang}verify_button_title{lang}</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  {widget}account_sidebar_nav{widget}
</div>

<script>
function checkUserID() {
  $('#inputUserID').val($('#inputUserID').val().trim());

  if ( $('#inputUserIDAlert').not(':hidden') ) {
    $('#inputUserIDAlert').hide();
  }

  if ( $('#inputUserID').val() == '' ) {
    $('#inputUserIDAlert').html('{lang addslashes}verify_user_id_js_error_required{lang}').show();
  } else if ( ($('#inputUserID').val().match(/^\d+$/g) === null) || ($('#inputUserID').val() < 1) ) {
    $('#inputUserIDAlert').html('{lang addslashes}verify_user_id_js_error_invalid{lang}').show();
  }

  return $('#inputUserIDAlert').is(':hidden');
}

function checkKey() {
  $('#inputKey').val($('#inputKey').val().trim());

  if ( $('#inputKeyAlert').not(':hidden') ) {
    $('#inputKeyAlert').hide();
  }

  if ( $('#inputKey').val() == '' ) {
    $('#inputKeyAlert').html('{lang addslashes}verify_key_js_error_required{lang}').show();
  } else if ( $('#inputKey').val().length !== 32 ) {
    $('#inputKeyAlert').html('{lang addslashes}verify_key_js_error_length{lang}').show();
  } else if ( $('#inputKey').val().match(/^[a-zA-Z0-9\-\_]+$/g) === null ) {
    $('#inputKeyAlert').html('{lang addslashes}verify_key_js_error_invalid{lang}').show();
  }

  return $('#inputKeyAlert').is(':hidden');
}

function checkForm() {
  var has_error = false;

  if ( !checkUserID() ) {
    has_error = true;
  }

  if ( !checkKey() ) {
    has_error = true;
  }

  return !has_error;
}

$(function() {
  $('#inputUserID').blur(function() {
    checkUserID();
  });

  $('#inputKey').blur(function() {
    checkKey();
  });

  $('#formVerifyAccount').submit(function() {
    $('#verifyButton').button('processing');

    var result = checkForm();

    if ( result === false ) {
      $('#verifyButton').button('reset');
    }

    return result;
  });
});
</script>
