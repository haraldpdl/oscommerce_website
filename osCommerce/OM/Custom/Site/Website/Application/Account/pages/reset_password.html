<div class="row">
  {widget}account_sidebar_nav{widget}

  <div id="maincontainer" class="col-sm-9 col-sm-pull-3">
    <div id="maincontent">
      <h1>{lang}reset_password_title{lang}</h1>

      {lang}reset_password_introduction{lang}

      <form id="formResetPassword">{formprotect}public_token{formprotect}
        {widget}message_stack|account{widget}

        <div class="alert alert-success hidden" role="alert"></div>
        <div class="alert alert-danger hidden" role="alert"></div>

        <div id="formResetPasswordContent">
          <div class="form-group">
            <label class="control-label" for="inputLoginKey">{lang}reset_password_login_key_title{lang}</label>

            <input type="text" id="inputLoginKey" name="login_key" class="form-control" />
            <span id="inputLoginKeyAlert" class="help-block hidden small"></span>
          </div>

          <p><button type="submit" id="resetPasswordButton" class="btn btn-info" data-processing-text="{lang addslashes}reset_password_processing_button_title{lang}">{lang}reset_password_button_title{lang}</button></p>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function checkLoginKey() {
  $('#inputLoginKey').val($('#inputLoginKey').val().trim());

  if (!$('#inputLoginKeyAlert').hasClass('hidden')) {
    $('#inputLoginKeyAlert').addClass('hidden');
    $('#inputLoginKey').closest('.form-group').removeClass('has-error');
  }

  if ($('#inputLoginKey').val() == '') {
    $('#inputLoginKeyAlert').html({lang json_encode}reset_password_login_key_js_error_required{lang}).removeClass('hidden');
  } else if ($('#inputLoginKey').val().length < 3) {
    $('#inputLoginKeyAlert').html({lang json_encode}reset_password_login_key_js_error_short{lang}).removeClass('hidden');
  }

  if (!$('#inputLoginKeyAlert').hasClass('hidden')) {
    $('#inputLoginKey').closest('.form-group').addClass('has-error');
  }

  return $('#inputLoginKeyAlert').hasClass('hidden');
}

function checkForm() {
  var has_error = false;

  if (!checkLoginKey()) {
    has_error = true;
  }

  return !has_error;
}

$(function() {
  var error_reset_password_general = {lang json_encode}reset_password_ms_error_general{lang};

  $('#formResetPassword').submit(function(e) {
    e.preventDefault();

    if ($('#resetPasswordButton').prop('disabled') === true) {
      return false;
    }

    $('#formResetPassword div.alert').empty().addClass('hidden');

    $('#resetPasswordButton').button('processing').prop('disabled', true);

    if (!checkForm()) {
      $('#resetPasswordButton').button('reset').prop('disabled', false);
    } else {
      var params = {
        public_token: $('#formResetPassword input[name="public_token"]').val(),
        login_key: $('#inputLoginKey').val()
      };

      $.post('{rpclink}ResetPasswordRequest|Account|Website{rpclink}', params, function (result) {
        if (typeof result.rpcStatus !== 'undefined') {
          if (result.rpcStatus === 1) {
            if (result.emailSent === true) {
              $('#formResetPassword div.alert-success').append('<p>' + {lang json_encode}reset_password_js_success_email_sent{lang} + '</p>').removeClass('hidden');
            } else {
              $('#formResetPassword div.alert-success').append('<p>' + {lang json_encode}reset_password_js_success_email_already_sent{lang} + '</p>').removeClass('hidden');
            }

            $('#formResetPasswordContent').addClass('hidden');
          } else {
            if ((typeof result.errorCode !== 'undefined') && (result.errorCode === 'already_logged_in')) {
              window.location = {json}{link}Account|Website|ms=already_logged_in|SSL{link}{json};
            } else {
              var e = (typeof result.errors !== 'undefined') ? result.errors : [];

              if (e.length < 1) {
                e.push(error_reset_password_general);
              }

              e.forEach(function(v) {
                $('#formResetPassword div.alert-danger').append('<p>' + v + '</p>').removeClass('hidden');
              });
            }
          }
        } else {
          $('#formResetPassword div.alert-danger').append('<p>' + error_reset_password_general + '</p>').removeClass('hidden');
        }
      }, 'json').fail(function() {
        $('#formResetPassword div.alert-danger').append('<p>' + error_reset_password_general + '</p>').removeClass('hidden');
      }).always(function() {
        $('#resetPasswordButton').button('reset').prop('disabled', false);
      });
    }
  });
});
</script>
