<div class="row">
  {widget}account_sidebar_nav{widget}

  <div id="maincontainer" class="col-sm-9 col-sm-pull-3">
    <div id="maincontent">
      <h1>{lang}reset_password_title{lang}</h1>

      {lang}reset_password_new_introduction{lang}

      <form id="formResetPassword">{formprotect}public_token{formprotect}
        {widget}message_stack|account{widget}

        <div class="alert alert-danger hidden" role="alert"></div>

        <div class="form-group">
          <label class="control-label" for="inputPassword">{lang}reset_password_new_title{lang}</label>

          <input type="password" id="inputPassword" name="password" class="form-control" autocomplete="new-password" />
          <span class="help-block small"><span id="inputPasswordAlert" class="hidden" style="padding-right: 10px;"></span><span class="text-muted">{lang}reset_password_new_note{lang}</span></span>
        </div>

        <p><button type="submit" id="resetPasswordButton" class="btn btn-info" data-processing-text="{lang addslashes}reset_password_new_processing_button_title{lang}">{lang}reset_password_new_button_title{lang}</button></p>
      </form>
    </div>
  </div>
</div>

<script>
function checkPassword() {
  if (!$('#inputPasswordAlert').hasClass('hidden')) {
    $('#inputPasswordAlert').addClass('hidden');
    $('#inputPassword').closest('.form-group').removeClass('has-error');
  }

  if ($('#inputPassword').val() == '') {
    $('#inputPasswordAlert').html({lang json_encode}reset_password_new_js_error_required{lang}).removeClass('hidden');
  } else if ($('#inputPassword').val().length < 3) {
    $('#inputPasswordAlert').html({lang json_encode}reset_password_new_js_error_short{lang}).removeClass('hidden');
  } else if ($('#inputPassword').val().length > 32) {
    $('#inputPasswordAlert').html({lang json_encode}reset_password_new_js_error_long{lang}).removeClass('hidden');
  }

  if (!$('#inputPasswordAlert').hasClass('hidden')) {
    $('#inputPassword').closest('.form-group').addClass('has-error');
  }

  return $('#inputPasswordAlert').hasClass('hidden');
}

function checkForm() {
  var has_error = false;

  if (!checkPassword()) {
    has_error = true;
  }

  return !has_error;
}

$(function() {
  var error_reset_password_new_general = {lang json_encode}reset_password_new_ms_error_general{lang};

  $('#formResetPassword').submit(function(e) {
    e.preventDefault();

    if ($('#resetPasswordButton').prop('disabled') === true) {
      return false;
    }

    $('#formResetPassword div.alert').empty().addClass('hidden');

    $('#resetPasswordButton').button('processing').prop('disabled', true);

    if (!checkForm()) {
      $('#resetPasswordButton').button('reset').prop('disabled', false);
    } else {
      var params = {
        public_token: $('#formResetPassword input[name="public_token"]').val(),
        key: {json}{value}reset_password_key{value}{json},
        id: {json}{value}reset_password_id{value}{json},
        password: $('#inputPassword').val()
      };

      $.post('{rpclink}ResetPassword|Account|Website{rpclink}', params, function (result) {
        if (typeof result.rpcStatus !== 'undefined') {
          if (result.rpcStatus === 1) {
            window.location = {json}{link}Account|Website|Login&ms=new_password_saved|SSL{link}{json};
          } else {
            if ((typeof result.errorCode !== 'undefined') && (result.errorCode === 'already_logged_in')) {
              window.location = {json}{link}Account|Website|ms=already_logged_in|SSL{link}{json};
            } else {
              var e = (typeof result.errors !== 'undefined') ? result.errors : [];

              if (e.length < 1) {
                e.push(error_reset_password_new_general);
              }

              e.forEach(function(v) {
                $('#formResetPassword div.alert-danger').append('<p>' + v + '</p>').removeClass('hidden');
              });
            }
          }
        } else {
          $('#formResetPassword div.alert-danger').append('<p>' + error_reset_password_new_general + '</p>').removeClass('hidden');
        }
      }, 'json').fail(function() {
        $('#formResetPassword div.alert-danger').append('<p>' + error_reset_password_new_general + '</p>').removeClass('hidden');
      }).always(function() {
        $('#resetPasswordButton').button('reset').prop('disabled', false);
      });
    }
  });
});
</script>
