<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}" width="940" height="285" />
</div>

<div class="row">
  <div id="maincontainer" class="span9">
    <div id="maincontent">
      <a href="{link}Services|Website|Info{link}" class="btn btn-success btn-large" style="float: right; margin-top: 10px;">{lang}button_partner_with_us{lang}</a>

      <h1>{value}page_title{value}</h1>

{loop category_partners}
      <div class="clearfix">
        <h2><a href="{link}Services|Website|{raw}services_action{raw}&#code#{link}">#title#</a></h2>

        <a href="{link}Services|Website|{raw}services_action{raw}&#code#{link}"><img src="{publiclink}images/partners/#image_small#{publiclink}" alt="" title="#title#" width="130" height="50" style="float: left; margin-right: 10px;" /></a>

        <p>#desc_short# <a href="{link}Services|Website|{raw}services_action{raw}&#code#{link}" class="btn" style="float: right; margin-top: 15px;">{lang}button_find_out_more{lang}</a></p>
      </div>
{loop}

    </div>
  </div>

  {widget}services_sidebar_nav{widget}
</div>
