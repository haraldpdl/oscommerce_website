<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}" />
</div>

<div class="row">
  {widget}services_sidebar_nav{widget}

  <div id="maincontainer" class="col-sm-9 col-sm-pull-3">
    <div id="maincontent">
      <a href="{link}Services|Website|Info{link}" class="btn btn-success btn-lg" style="float: right; margin-top: 20px;">{lang}button_partner_with_us{lang}</a>

      <h1>{value}page_title{value}</h1>

{loop category_partners}
      <div class="clearfix">
        <h2><a href="{link}Services|Website|{raw}services_action{raw}&%code%{link}">#title#</a></h2>

        <a href="{link}Services|Website|{raw}services_action{raw}&%code%{link}"><img data-src="#image_small_path#" alt="" title="#title#" style="width: 130px; height: 50px; float: left; margin-right: 10px;" /></a>

        <p>#desc_short# <a href="{link}Services|Website|{raw}services_action{raw}&%code%{link}" class="btn btn-info" style="float: right; margin-top: 15px;">{lang}button_find_out_more{lang}</a></p>
      </div>
{loop}

    </div>
  </div>
</div>

<script>
var pImageSmallPath = '{publiclink}#IMG_SRC#{publiclink}';

$('#maincontent img[data-src]').each(function () {
  if ($(this).data('src') != '') {
    $(this).attr('src', pImageSmallPath.replace('#IMG_SRC#', $(this).data('src')));
  } else {
    $(this).parent('a').remove();
  }
});
</script>
