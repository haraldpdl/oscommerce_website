<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}">
</div>

<div class="row">
  <div id="maincontainer" class="col-lg-9">
    <div id="maincontent">
      <a href="{link}Services|Website|Info{link}" class="btn btn-success btn-sm mt-3 float-right">{lang}button_partner_with_us{lang}</a>

      <h1 class="display-4">{value}page_title{value}</h1>

      <div class="clearfix pb-4"></div>

{loop category_partners}
      <div class="row pb-5">
        <div class="col-3 my-auto text-center">
          <a href="{link}Services|Website|{raw}services_action{raw}&%code%{link}"><img data-src="#image_small_path#" alt="" title="#title#"></a>
        </div>

        <div class="col-9 border-left">
          <h5><a href="{link}Services|Website|{raw}services_action{raw}&%code%{link}">#title#</a></h5>

          <p class="lead mb-2">#desc_short#</p>
          <p class="text-right"><a href="{link}Services|Website|{raw}services_action{raw}&%code%{link}" class="btn btn-info btn-sm">{lang}button_find_out_more{lang}</a></p>
        </div>
      </div>
{loop}

    </div>
  </div>

  {widget}services_sidebar_nav{widget}
</div>

<script>
var pImageSmallPath = '{publiclink}#IMG_SRC#{publiclink}';

$('#maincontent img[data-src]').each(function () {
  if ($(this).data('src') != '') {
    $(this).attr('src', pImageSmallPath.replace('#IMG_SRC#', $(this).data('src')));
  } else {
    $(this).parent('a').remove();
  }
});
</script>
