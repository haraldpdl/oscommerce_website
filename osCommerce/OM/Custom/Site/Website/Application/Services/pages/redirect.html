<div class="row">
  <div class="col-12">
    <div class="jumbotron border">
      <h2 class="display-4">{lang}redirect_title{lang}</h2>

      <p class="lead">{lang}redirect_description{lang}</p>

      <p><a id="redirectLink" href="{value}partner_url{value}" class="btn btn-info btn-lg">{lang}redirect_button{lang}</a></p>
    </div>
  </div>
</div>

<script>
$(function() {
  var redirect_count = 5;
  var redirect_timer = setInterval(function() {
    if ( --redirect_count < 1 ) {
      clearInterval(redirect_timer);
      window.location.href = {raw}partner_url_js{raw};
    }

    $('#redirect_counter').text(redirect_count);
  }, 1000);

  $('#redirectLink').click(function() {
    clearInterval(redirect_timer);
    $('#redirect_counter').text(0);
  });
});
</script>
