<div id="highlights">
  <img src="{publiclink}{raw}highlights_image{raw}{publiclink}" width="940" height="285" />
</div>

<div class="row">
  {widget}services_sidebar_nav{widget}

  <div id="maincontainer" class="col-sm-9 col-sm-pull-3">
    <div id="maincontent">
      <a href="{link}Services|Website|Info{link}" class="btn btn-success btn-lg" style="float: right; margin-top: 20px;">{lang}button_partner_with_us{lang}</a>

      <h1>{lang}services_page_title{lang}</h1>

      {lang}services_main_content{lang}

      <h2>{lang}promotions_heading{lang}</h2>

      <div style="padding-bottom: 15px;">
        <select id="partnerPromotionFilter">
          <option value="All">{lang}promotions_show_all{lang}</option>

{loop partner_promotion_categories}
          <option value="#code#">#title#</option>
{loop}

        </select>
      </div>

      <div id="partnerPromotionContainer" class="row">

{loop partner_promotions}
        <div class="col-xs-4 partnerPromotionCategory_#category_code#">
          <div class="thumbnail">
            <a href="#image_promo_url#" target="_blank"><img src="{publiclink}images/partners/%image_promo%{publiclink}" alt="" title="#title#" width="150" height="100" /></a>

            <div class="caption text-center">
              <span class="label label-warning">#category_title#</span>
            </div>
          </div>
        </div>
{loop}

      </div>
    </div>
  </div>
</div>

<script>
$(function() {
  $('#partnerPromotionFilter').change(function() {
    if ( this.value == 'All' ) {
      $('[class*="partnerPromotionCategory_"]').fadeIn('fast');
    } else {
      var selected = this;

      $('#partnerPromotionContainer').css('minHeight', $('#partnerPromotionContainer').height());

      $('[class*="partnerPromotionCategory_"]').fadeOut('fast').promise().done(function() {
        $('.partnerPromotionCategory_' + selected.value).fadeIn('fast');
        $('#partnerPromotionContainer').css('minHeight', '');
      });
    }
  });
});
</script>
